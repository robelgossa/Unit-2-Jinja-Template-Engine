<!DOCTYPE html>
<html>
<head>
    <title>Class Roster - Advanced Programming</title>
    <link rel="stylesheet" href="{{url_for('static',filename='roster.css')}}">
</head>
<body>
    <div class="container">
        <h1>Class Roster - Advanced Programming</h1>
        <div class="stats">
            <strong>Total students:</strong>{{students|length}}
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Birthday</th>
                        <th>Grade</th>
                        <th>Gender</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                        <tr>
                            <td>{{loop.index}}</td>
                            <td>{{student.First}},{{student.Last}}</td>
                            <td>{{student.Email}}</td>
                            <td>{{student.Birthday}}</td>
                            <td>{{student.Grade}}</td>
                            <td>{{student.Gender}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
